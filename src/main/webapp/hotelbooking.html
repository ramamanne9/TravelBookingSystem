<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Hotel Booking Form</title>
         <style>
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #3700b3;
        }

        .price-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .price-option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .price-option.selected {
            background-color: blue;
            color: white;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book Hotel</h2>
        <form  action="hotelbookingservlet" method="post">
            
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter firstname">
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter last name">
            
            <label for="mobilenumber">Mobile Number</label>
            <input type="number" id="mobilenumber" name="mobilenumber" placeholder="Enter mobilenumber">
            
            <label for="checkin">Check-in</label>
            <input type="date" id="checkin" name="checkin">

            <label for="checkout">Check-out</label>
            <input type="date" id="checkout" name="checkout">

            <label>Adults</label>
            <input type="number"   name="adults">

            <label>Children</label>
            <input type="number"   name="children">




            <div class="price-container">
    <select name="price" onchange="selectPrice(this)">
        <option value="1500">&#8377;0 - &#8377;1500</option>
        <option value="2500">&#8377;1500 - &#8377;2500</option>
        <option value="5000">&#8377;2500 - &#8377;5000+</option>
    </select>
    <input type="submit" value="Search Best Hotel Deals">
                            
           </div>
                

                   
   </form>
          
              </div>
            

    <script>
        function selectPrice(element) {
            const options = document.querySelectorAll('.price-option');
            options.forEach(option => {
                option.classList.remove('selected'); // Remove selected class from all options
            });
            element.classList.add('selected'); // Add selected class to the clicked option
        }
    </script>
    
</body>
</html>
